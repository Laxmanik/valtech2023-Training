<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mutual Fund Portfolio</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/landingPageLightbox.min.css}" />
	<link rel="stylesheet" th:href="@{/css/landingPageUtilityStyles.css}" />
	
</head>

<body>
	<header class="hero">
		<div id="navbar" class="navbar top">
			<h1 class="logo">
				<span class="text-primary"><i class="fas fa-book-reader "></i>Mutual</span>Fund Portfolio
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/mutualfund}">Home</a></li>
					<li><a th:href="@{/mutualfund#about}">About</a></li>
					<li><a th:href="@{/mutualfund/register}">Register</a></li>
				</ul>
			</nav>
		</div>
	</header>
	
		<form th:action="@{/mutualfund/login}" method="post" class="wrapper">
			<h1>Login</h1>
			
			<div class="input-box"><input type="text" placeholder="Username" name="username" required></div>
			<div class="input-box"><input type="password" placeholder="Password" name="password" required></div>

		<button class="btn" value="Submit" >Login</button>
		<div class"register-link">
				<p style="color:white">Do not have an account?<a style="color:white" th:href="@{/mutualfund/register}"> Sign-up</a></p>
			</div>
		</form>
			
	
</body>
