<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/register.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/landingPageLightbox.min.css}" />
	<link rel="stylesheet" th:href="@{/css/landingPageUtilityStyles.css}" />

</head>
<body>
	<div id="navbar" class="navbar top">
			<h1 class="logo">
				<span class="text-primary"><i class="fas fa-book-reader "></i>Mutual</span>Fund Portfolio
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/mutualfund}">Home</a></li>
					<li><a th:href="@{/mutualfund#about}">About</a></li>
					<li><a th:href="@{/mutualfund/login}">Login</a></li>
				</ul>
			</nav>
		</div>
 
  <form th:action="@{/mutualfund/register}" method="post" th:object="${userRegisterModel}">
	  <h1>Registration form</h1>

	  <div class="input-box"><input type="text" placeholder="First Name" name="firstName" required></div>
	  <div class="input-box"><input type="text" placeholder="Last Name" name="lastName" required></div>
	  <div class="input-box"><input type="number" placeholder="Age" name="age" min="18" max="80" title="min age 18 and max 80" required></div>
	  <div class="input-box"><input type="number" placeholder="Phone Number" name="phoneNumber" required></div>
	  <div class="input-box"><input type="email" placeholder="Email" name="email" required></div>
	  <div class="input-box"><input type="password" placeholder="Password" name="password" required></div>
	  <div class="input-box"><input type="password" placeholder="Confirm Password" name="confirmPassword" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
    title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number, and one special character"></div>
 
     <button class="btn" value="Submit" >Submit</button>
  </form>
	<h2 th:text=${message}></h2>
 
 
</body>
</html>
