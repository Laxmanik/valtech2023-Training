<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/typesPageStyle.css}" />
	<title>Admin Page</title>
	<script>
		function confirmLogout() {
			const confirmLogout = confirm("Are you sure you want to logout?");
			if (confirmLogout) {
				window.location.href = "@{/logout}";
			} else {
				event.preventDefault();
			}
		}
	</script>
</head>

<body id="home">
	<header class="hero">
		<div id="navbar" class="navbar top">
			<h1 class="logo">
				<span class="text-primary"><i class="fas fa-book-reader "></i>Mutual</span>Fund Portfolio
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/mutualfund/admin}">Mutual Funds</a></li>
					<li><a th:href="@{/logout}" onclick="confirmLogout()">Logout</a></li>
					<h2>
						<b>
							<span class="text-primary">Admin</span>
						</b>
					</h2>
				</ul>
			</nav>
		</div>
	</header>
	<form th:action="@{/mutualfund/editmutualfund}" method="post" th:object="${mutualFundModel}">
		<div class="title">Mutual Fund Type</div>
		<div class="subtitle">Create/edit a type of mutual fund to associate with new/existing schemes</div>
		<br>
		<div class="input-container input-container-1">
			<input id="id" name="id" class="input" type="text" th:if="${mutualFund.id != 0}" th:value="${mutualFund.id}"
				readonly />
			<div class="cut"></div>
			<label for="id" class="placeholder">Mutual Fund ID</label>
		</div>
		<div class="input-container input-container-1">
			<input id="name" name="type" class="input" type="text" placeholder=" " th:value="${mutualFund.type}"
				required />
			<div class="cut"></div>
			<label for="name" class="placeholder">Mutual Fund Name</label>
		</div>
		<div class="input-container input-container-2">
			<input id="description" name="description" class="input" type="text" placeholder=" "
				th:value="${mutualFund.description}" required />
			<div class="cut"></div>
			<label for="description" class="placeholder">Mutual Fund Description</label>
		</div>
		<br>
		<button class="button button1" value="Submit">Save</button>
		<a class="button button2" th:href="@{/mutualfund/admin}">Cancel</a>
	</form>
	<main>
		<footer class="footer">
			<p>MutualFund Portfolio</p>
		</footer>
</body>

</html>
