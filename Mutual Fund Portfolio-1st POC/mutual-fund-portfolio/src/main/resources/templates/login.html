<!DOCTYPE html>
<htm lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mutual Fund Portfolio</title>

		<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" th:href="@{/css/landingPageLightbox.min.css}" />
		<link rel="stylesheet" th:href="@{/css/login.css}">
		<script th:src="@{/js/script.js}"></script>
	</head>

	<body>
		<header class="hero">
			<div id="navbar" class="navbar top">
				<h1 class="logo">
					<span class="text-primary"><i class="fas fa-book-reader "></i>Mutual</span>Fund Portfolio
				</h1>
				<nav>
					<ul>
						<li><a th:href="@{/mutualfund}">Home</a></li>
						<li><a th:href="@{/mutualfund#about}">About</a></li>
						<li><a th:href="@{/mutualfund/register}">Register</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="popup" class="popup">
			<p th:if="${successMessage}" th:text="${successMessage}"></p>
		</div>
		<form th:action="@{/mutualfund/login}" method="post">
			<div class="message" th:if="${param.error}" style="color: #d11a2a; text-align: center;">
				<h3>Invalid Username or Password</h3>
			</div>
			<div class="title">Login</div>
			<div class="input-container ic1">
				<input id="username" name="username" class="input" type="text" placeholder=" " required />
				<div class="cut"></div>
				<label for="username" class="placeholder">Username</label>
			</div>
			<div class="input-container ic1">
				<input id="password" name="password" class="input" type="password" placeholder=" " required />
				<div class="cut"></div>
				<label for="password" class="placeholder">Password</label>
			</div>
			<br>
			<br>
			<button class="btn" value="Submit">Login</button>
			<br>
			<div class="register">
				<p style="color:white">Do not have an account?
					<br>
					<a class="text-primary" th:href="@{/mutualfund/register}">
						Sign-up</a>
				</p>
			</div>
		</form>
		<footer class="footer bg-dark">
			<p>MutualFund Portfolio</p>
		</footer>
	</body>

	</html>
