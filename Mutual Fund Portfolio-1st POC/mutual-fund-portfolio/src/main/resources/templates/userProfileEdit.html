<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile Edit</title>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/userProfileEditStyles.css}" />
	<script th:src="@{/js/script.js}"></script>
</head>

<body>
	<header class="homeheader">
		<div id="navbar" class="navbar top">
			<h1 class="logo">
				<span class="text-primary"><i class="fas fa-book-reader"></i>Mutual</span>Fund Portfolio
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/mutualfund/home}">Home</a></li>
					<li><a th:href="@{/mutualfund/invest}">Invest</a></li>
					<li><a th:href="@{/mutualfund/redeem}">Redeem</a></li>
					<li>
						<div class="user-icon">
							<button class="user-icon-button"
								th:text="${user.firstName.substring(0, 1)}+${user.lastName.substring(0,1)}"></button>
							<div class="dropdown-content">
								<a th:href="@{/mutualfund/userprofile-view}">View Profile</a>
								<a th:href="@{/mutualfund/invest-transactions}">Invest Transactions</a>
								<a th:href="@{/mutualfund/redeem-transactions}">Redeem Transactions</a>
								<a th:href="@{/logout}" onclick="confirmLogout()">Logout</a>
							</div>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<form th:action="@{/mutualfund/userprofile-edit}" method="post" th:object="${userRegisterModel}">
		<div class="title">Update Your Profile</div>
		<div class="input-container input-container-1">
			<input id="firstname" name="firstName" pattern="[A-Za-z]{1,32}" title="Enter valid First Name"
				maxlength="32" class="input" type="text" placeholder=" " th:value="${user.firstName}" required />
			<div class="cut"></div>
			<label for="firstname" class="placeholder">First Name</label>
		</div>
		<div class="input-container input-container-1">
			<input id="lastname" name="lastName" class="input" type="text" title="Enter valid Last Name"
				pattern="[A-Za-z]{1,32}" maxlength="32" placeholder=" " th:value="${user.lastName}" required />
			<div class="cut"></div>
			<label for="lastname" class="placeholder">Last Name</label>
		</div>
		<div class="input-container input-container-1">
			<input id="age" name="age" class="input" type="number" placeholder=" " th:value="${user.age}" min="18"
				max="80" title="min age 18 and max 80" required />
			<div class="cut"></div>
			<label for="age" class="placeholder">Age</label>
		</div>
		<div class="input-container input-container-1">
			<input id="phoneNumber" name="phoneNumber" class="input" type="text" placeholder=" "
				pattern="[6789][0-9]{9}" th:value="${user.phoneNumber}" title="Invalid Mobile Number" required />
			<div class="cut"></div>
			<label for="phoneNumber" class="placeholder">Phone Number</label>
		</div>
		<br />
		<button class="button button1" type="submit">Submit</button>
		<a class="button button2" th:href="@{/mutualfund/userprofile-view}">Cancel</a>
	</form>
	<footer class="footer bg-dark">
		<p>MutualFund Portfolio</p>
	</footer>
</body>

</html>
