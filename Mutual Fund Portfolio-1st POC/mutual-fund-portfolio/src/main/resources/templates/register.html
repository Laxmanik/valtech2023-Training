<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mutual Fund Portfolio</title>
	<link rel="stylesheet" th:href="@{/css/register.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/landingPageLightbox.min.css}" />
	<script>
		document.addEventListener('DOMContentLoaded', function() {
	var popup = document.getElementById('popup');

	if (popup.innerText.trim() !== '') {
		popup.style.display = 'block';

		setTimeout(function() {
			popup.style.display = 'none';
		}, 5000); // Adjust the time duration as needed
	}
});
		function validatePassword() {
			var password = document.getElementById("password").value;
			var confirmPassword = document.getElementById("confirmPassword").value;
			if (password != confirmPassword) {
				document.getElementById("confirmPassword").value = "";
				document.getElementById("passwordMessage").innerHTML = "Passwords do not match!";

				return false;
			} else {
				document.getElementById("passwordMessage").innerHTML = "";

				return true;
			}
		}
	</script>
</head>

<body>
	<header class="hero">
		<div id="navbar" class="navbar top">
			<h1 class="logo">
				<span class="text-primary"><i class="fas fa-book-reader "></i>Mutual</span>Fund Portfolio
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/mutualfund}">Home</a></li>
					<li><a th:href="@{/mutualfund#about}">About</a></li>
					<li><a th:href="@{/mutualfund/login}">Login</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="popup" class="popup">
		<p th:if="${message}" th:text="${message}"></p>
	</div>
	<form th:action="@{/mutualfund/register}" method="post" th:object="${userRegisterModel}">
		<div class="title">Sign up</div>
		<div class="subtitle">Create your account now</div>
		<br>
		<div class="input-container ic1">
			<input id="firstname" name="firstName" class="input" pattern="[A-Za-z]{1,32}" title="Enter valid First Name"
				type="text" placeholder=" " required />
			<div class="cut"></div>
			<label for="firstname" class="placeholder">First Name</label>
		</div>
		<div class="input-container ic1">
			<input id="lastname" name="lastName" class="input" pattern="[A-Za-z]{1,32}" title="Enter valid Last Name"
				type="text" placeholder=" " required />
			<div class="cut"></div>
			<label for="lastname" class="placeholder">Last Name</label>
		</div>
		<div class="input-container ic1">
			<input id="age" name="age" class="input" type="number" placeholder=" " min="18" max="80"
				title="min age 18 and max 80" required />
			<div class="cut"></div>
			<label for="age" class="placeholder">Age</label>
		</div>
		<div class="input-container ic1">
			<input id="phoneNumber" name="phoneNumber" class="input" type="text" placeholder=" "
				pattern="[6789][0-9]{9}" title="Enter valid 10 digit Phone Number" required />
			<div class="cut"></div>
			<label for="phoneNumber" class="placeholder">Phone Number</label>
		</div>
		<div class="input-container ic1">
			<input id="email" name="email" class="input" type="email" placeholder=" " required />
			<div class="cut"></div>
			<label for="email" class="placeholder">E-mail Address</label>
		</div>
		<div class="input-container ic1">
			<input id="password" name="password" class="input" type="password" placeholder=" " required
				pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
				title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number, and one special character" />
			<div class="cut"></div>
			<label for="password" class="placeholder">Password</label>
		</div>
		<div class="input-container ic1">
			<input id="confirmPassword" name="confirmPassword" class="input" type="password"
				onchange="validatePassword()" placeholder=" " required />
			<div class="cut"></div>
			<label for="confirmPassword" class="placeholder">Confirm Password</label>
		</div>
		<h5 class="errorMessage" id="passwordMessage"></h5>
		<br>
		<button class="btn" value="Submit">Submit</button>
		<div class="register">
			<p style="color:white">Already have an account?
				<br>
				<a class="text-primary" th:href="@{/mutualfund/login}">
					Login</a>
			</p>
		</div>
	</form>
	<footer class="footer bg-dark">
		<p>MutualFund Portfolio</p>
	</footer>
</body>
