<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Profile View</title>
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/userProfileView.css}" />
	<link rel="stylesheet" th:href="@{/css/basicPageTemplate.css}" />
	<script th:src="@{/js/script.js}"></script>
</head>

<body>
	<header class="homeheader">
		<div id="navbar" class="navbar top">
			<h1 class="logo">
				<span class="text-primary"><i class="fas fa-book-reader"></i>Mutual</span>Fund Portfolio
			</h1>
			<nav>
				<ul>
					<li><a th:href="@{/mutualfund/home}">Home</a></li>
					<li><a th:href="@{/mutualfund/invest}">Invest</a></li>
					<li><a th:href="@{/mutualfund/redeem}">Redeem</a></li>
					<li>
						<div class="user-icon">
							<button class="user-icon-button"
								th:text="${user.firstName.substring(0, 1)}+${user.lastName.substring(0,1)}"></button>
							<div class="dropdown-content">
								<a th:href="@{/mutualfund/userprofile-view}">View Profile</a>
								<a th:href="@{/mutualfund/invest-transactions}">Invest Transactions</a>
								<a th:href="@{/mutualfund/redeem-transactions}">Redeem Transactions</a>
								<a th:href="@{/logout}" onclick="confirmLogout()">Logout</a>
							</div>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="popup" class="popup">
		<p th:if="${successMessage}" th:text="${successMessage}"></p>
	</div>
	<form class="userprofile">
		<div class="container">
			<div class="Personal-details-body">
				<div class="profile-photo-container">
					<div class="profile-photo">
						<h1 th:text="${user.firstName.substring(0,1)}+${user.lastName.substring(0,1)}"></h1>
					</div>
				</div>
				<div class="Personal-details">
					<div class="personal-details-row-1">
						<div>
							<h3 class="title titleleft">Portfolio ID</h3>
							<p class="infoLeft" th:text="${user.portfolioNumber}"></p>
						</div>
						<div>
							<h3 class="title titleRight">Email</h3>
							<p class="infoRight" th:text="${user.email}"></p>
						</div>
					</div>
					<div class="Personal-details">
						<div class="personal-details-row-1">
							<div>
								<h3 class="title titleLeft">First Name</h3>
								<p class="infoLeft" th:text="${user.firstName}"></p>
							</div>
							<div>
								<h3 class="title">Last Name</h3>
								<p th:text="${user.lastName}"></p>
							</div>
							<div>
								<h3 class=" title titleRight">Age</h3>
								<p class="infoRight" th:text="${user.age}"></p>
							</div>
						</div>
						<div class="Personal-details">
							<div class="personal-details-row-1">
								<div>
									<h3 class=" title titleLeft">Account Registration Date</h3>
									<p class="infoLeft" th:text="${user.registeredDate}"></p>
								</div>
								<div>
									<h3 class="title titleRight">Phone</h3>
									<p class="infoRight" th:text="${user.phoneNumber}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-btn">
				<a class="button button1" th:href="@{/mutualfund/userprofile-change-password}"><i
						class="fa-solid fa-key"></i> Change Password</a>
				<a class="button button2" th:href="@{/mutualfund/userprofile-edit}"><i class="fa-solid fa-user-pen"></i>
					Edit Profile</a>
			</div>
		</div>
	</form>
	<footer class="footer bg-dark">
		<p>MutualFund Portfolio</p>
	</footer>
</body>

</html>
